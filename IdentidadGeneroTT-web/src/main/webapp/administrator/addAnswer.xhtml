<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../templates/TemplatePrincipal.xhtml">
            <ui:define name="title">
                <h:outputText value="#{msgUI['global.title']}"/>
            </ui:define>
            <ui:define name="content">
                <h4 class="center-align title">
                    <h:outputText value="#{msgUI['addAnswer.title']}" 
                                  id="titulo" />
                </h4>
                <h6 class="center-align">
                    <h:outputText value="#{msgUI['addAnswer.question']}: Edad"/>
                </h6>
                <h:form id="formAdd">
                    <div class="row">
                        <div class="col l3 "></div>
                        <div class="col s12 l6">
                            <div class="input-field fullwidth">
                                <h:outputLabel for=":formAdd:name" 
                                               value="#{msgUI['addAnswer.option']}"/>
                                <p:inputText id="name"/>
                            </div>
                        </div>
                        <div class="col l3"></div>
                    </div>
                    <div class="row">
                        <div class="col l3"></div>
                        <div class="col l3 s12 center-align iconheight childrenHeight">
                            <i class="fas fa-save small icon"></i><br/>
                            <h:outputText value="#{msgUI['global.save']}"/>
                        </div>
                        <div class="col l3 s12 center-align iconheight childrenHeight">
                            <p:commandLink ajax="false"
                                           class="black-text"
                                           action="#{institutionsMB.back()}">
                                <i class="fas fa-times small icon"></i>   
                            </p:commandLink><br/>
                            <h:outputText value="#{msgUI['global.cancel']}"/>
                        </div>
                        <div class="col l3"></div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
