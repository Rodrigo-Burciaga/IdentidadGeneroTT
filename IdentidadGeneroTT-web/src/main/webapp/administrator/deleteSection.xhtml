<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../templates/TemplatePrincipal.xhtml">
            <ui:define name="title">
                <h:outputText value="#{msgUI['global.title']}"/>
            </ui:define>
            <ui:define name="content">
                <h4 class="center-align title">
                    <h:outputText value="#{msgUI['deleteSection.title']}" 
                                  id="titulo" />
                </h4>
                <h6 class="center-align">
                    <h:outputText value="Cuestionario de Perspectiva de Género"/>
                </h6>
                <h6 class="center-align">
                    <h:outputText value="Sección de Datos Generales"/>
                </h6>
                <h:form>
                    <div class="row">
                        <div class="col s12 l2 offset-l2 center-align">
                            <h:outputText value="#{msgUI['deleteSection.questions']}"/>
                        </div>
                        <div class="col s12 l6 input-field">
                            <h:selectManyListbox >
                                <f:selectItem itemValue="1" 
                                              itemLabel="Pregunta 1" />
                                <f:selectItem itemValue="2" 
                                              itemLabel="Pregunta 2" />
                                <f:selectItem itemValue="3" 
                                              itemLabel="Pregunta 3" />
                            </h:selectManyListbox>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col l3"></div>
                        <div class="col l3 s12 center-align iconheight childrenHeight">
                            <i class="fas fa-trash-alt small icon"></i><br/>
                            <h:outputText value="#{msgUI['global.delete']}"/>
                        </div>
                        <div class="col l3 s12 center-align iconheight childrenHeight">
                            <p:commandLink action="#{institutionsMB.back()}"
                                           ajax="false"
                                           class="black-text">
                                <i class="fas fa-times small icon"></i><br/>
                            </p:commandLink>
                            <h:outputText value="#{msgUI['global.cancel']}"/>
                        </div>
                        <div class="col l3"></div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
