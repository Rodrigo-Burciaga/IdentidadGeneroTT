<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../templates/TemplatePrincipal.xhtml">
            <ui:define name="content">
                <ui:define name="title">
                    <h:outputText value="#{msgUI['global.title']}"/>
                </ui:define>
                <h4 class="center-align title">
                    <h:outputText value="#{msgUI['viewStatistics.title']}" 
                                  id="titulo" />
                </h4>
                <div class="row">
                    <div class="col s12 m6 l6">
                        <div class="input-field col s12  black-text">
                            <h:selectOneMenu value = " "> 
                                <f:selectItem itemValue = "1" 
                                              itemLabel = "Cuestionario Perspectiva" /> 
                                <f:selectItem itemValue = "2" 
                                              itemLabel = "Cuestionario 2" /> 
                                <f:selectItem itemValue="3"
                                              itemLabel="Cuestionario 3" />
                                <f:selectItem itemValue="4"
                                              itemLabel="Cuestionario 4" />
                            </h:selectOneMenu> 	
                        </div>
                    </div>
                    <div class="col s12 m6 l6">
                        <div class="input-field col s12  black-text">
                            <h:selectOneMenu value = " "> 
                                <f:selectItem itemValue = "1" 
                                              itemLabel = "2017-2018 B" /> 
                                <f:selectItem itemValue = "2" 
                                              itemLabel = "2015-2014 A" /> 
                                <f:selectItem itemValue="3"
                                              itemLabel="2011-2015 C" />
                                <f:selectItem itemValue="4"
                                              itemLabel="2015-2017 D" />
                            </h:selectOneMenu> 	
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col l12 s12 center-align" style="width: 100%;  height: 100%; overflow: auto">
                        <canvas id="chart-area" style="width:  80vh"></canvas>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12 l12 center-align">
                        <button id="randomizeData" class="waves-effect waves-light btn">Randomize Data</button>
                        <button id="addDataset" class="waves-effect waves-light btn">Add Dataset</button>
                        <button id="removeDataset" class="waves-effect waves-light btn">Remove Dataset</button>
                        <button id="addData" class="waves-effect waves-light btn">Add Data</button>
                        <button id="removeData" class="waves-effect waves-light btn">Remove Data</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col l12 s12 center-align" style="width: 100%; overflow: auto">
                        <canvas id="myChart"></canvas>
                    </div>
                </div>




                <script>
                    var ctx = document.getElementById("myChart").getContext('2d');
                    var myChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
                            datasets: [{
                                    label: '# of Votes',
                                    data: [12, 19, 3, 5, 2, 3],
                                    backgroundColor: [
                                        'rgba(255, 99, 132, 0.2)',
                                        'rgba(54, 162, 235, 0.2)',
                                        'rgba(255, 206, 86, 0.2)',
                                        'rgba(75, 192, 192, 0.2)',
                                        'rgba(153, 102, 255, 0.2)',
                                        'rgba(255, 159, 64, 0.2)'
                                    ],
                                    borderColor: [
                                        'rgba(255,99,132,1)',
                                        'rgba(54, 162, 235, 1)',
                                        'rgba(255, 206, 86, 1)',
                                        'rgba(75, 192, 192, 1)',
                                        'rgba(153, 102, 255, 1)',
                                        'rgba(255, 159, 64, 1)'
                                    ],
                                    borderWidth: 1
                                }]
                        },
                        options: {
                            responsive: true,
                            scales: {
                                yAxes: [{
                                        ticks: {
                                            beginAtZero: true
                                        }
                                    }]
                            }
                        }
                    });
                </script>
                <h:outputScript library="js" name="DonutChart.js"/>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
