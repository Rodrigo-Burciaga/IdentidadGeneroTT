<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Left Bar</title>
    </h:head>
    <h:body>
        <h:form id="formLeftBar">
            <ul id="slide-out" class="side-nav">
                <i class="fas fa-times icon small closeBtn" onclick="cerrar()"></i>
                <h3 class="grey-text text-darken-4 center-align ">
                    #{msgUI["sidebar.title"]}
                </h3>
                <div class="collection">
                    <h:outputText value="#{leftBarMB.actualMenu}"
                                  id="actualMenu"
                                  class="hide"/>
                    <p:commandLink action="#{leftBarMB.handleNavigation(component.id)}"
                                   class="collection-item"
                                   ajax="false"
                                   id="M1"
                                   value="#{msgUI['sidebar.instituciones']}"/>
                    <p:commandLink action="#{leftBarMB.handleNavigation(component.id)}"
                                   class="collection-item"
                                   ajax="false"
                                   id="M2"
                                   value="#{msgUI['sidebar.cuestionarios']}"/>
                    <p:commandLink action="#{leftBarMB.handleNavigation(component.id)}"
                                   class="collection-item"
                                   ajax="false"
                                   id="M3"
                                   value="#{msgUI['sidebar.academicos']}"/>
                    <p:commandLink action="#{leftBarMB.handleNavigation(component.id)}"
                                   class="collection-item"
                                   ajax="false"
                                   id="M4"
                                   value="#{msgUI['sidebar.estadisticas']}"/>
                </div>
            </ul>
            <div class="center-align completeWidth iconheight">
                <a href=" " 
                   data-activates="slide-out" 
                   class="button-collapse">
                    <i class="fas fa-bars small center-align icon black-text"></i>
                </a>
            </div>




        </h:form>
    </h:body>
</html>
